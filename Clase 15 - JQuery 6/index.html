<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<style type="text/css">
	#box{
		width: 150px;
		height: 150px;
		background-color: blue;
	}

	</style>
</head>
<body>
	<h3>Callback en JQuery</h3>
	<div id ="box"></div>
	

<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	
	$(document).ready(function(){
		$("#box").hide(5000,function(){
			alert("Su objeto se ha ocultado exitosamente!!..")
		})
		
	});

	

</script>

</body>

</html>
