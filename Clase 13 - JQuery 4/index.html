

<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<style type="text/css">
		#box_1, #box_2, #box_3, #box_4, #box_5, #box_6, #box_7{
			width: 150px;
			height: 150px;
			background-color: red;
		}
	
	</style>
</head>
<body>
<h1>Efecto Show y Hide en Jquery</h1>
<div id="box_1"></div>
<input type="button" id="show_box1" value="Show">
<input type="button" id="hide_box1" value="Hide">

<h1>Efecto FadeIn y FadeOut en Jquery</h1>
<div id="box_2"></div>
<input type="button" id="fadein_box1" value="Fade In">
<input type="button" id="fadeout_box1" value="Fade Out">

<h1>Efecto Fade To Jquery</h1>
<div id="box_3"></div>
<input type="button" id="fadeto_1" value="Fade In">
<input type="button" id="fadeto_2" value="Fade Out">

<h1>Efecto Toogle Jquery</h1>
<div id="box_4"></div>
<input type="button" id="toggle_box" value="Toggle">

<h1>Efecto Slide Up y Slide Down en Jquery</h1>
<div id="box_5"></div>
<input type="button" id="slideup_box" value="Slide Up">
<input type="button" id="slidedown_box" value="Slide Down">

<h1>Efecto Slide Toggle Jquery</h1>
<div id="box_6"></div>
<input type="button" id="slide_toogle" value="Toggle">

<h1>Efecto Animate Jquery</h1>
<div id="box_7"></div>
<input type="button" id="animate_boton" value="Animar">

<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){

		$('#animate_boton').click(function(){

		/*	$('#box_7').animate({width:500},3000);*/
			$('#box_7').animate({
				width:"500px", 
				height:"500px", 
			},3000);
		})

		$('#slide_toogle').click(function(){
			$('#box_6').slideToggle(2000);
		})

		$('#slideup_box').click(function(){
			$('#box_5').slideUp("slow");
		});
		$('#slidedown_box').click(function(){
			$('#box_5').slideDown("slow");
		});

		$('#toggle_box').click(function(){
			$('#box_4').toggle("slow")
		})

		$('#fadeto_1').click(function(){
			$('#box_3').fadeTo("slow",0.8)
		})
		$('#fadeto_2').click(function(){
			$('#box_3').fadeTo("slow",0.3)
		})



		$('#show_box1').click(function(){
			$('#box_1').show("slow");
		})
		$('#hide_box1').click(function(){
			$('#box_1').hide(3000);
		})

		$('#fadein_box1').click(function(){
			$('#box_2').fadeIn("slow")
		})
		$('#fadeout_box1').click(function(){
			$('#box_2').fadeOut("slow")
		})
		
	});

	

</script>

</body>

</html>
